    <meta charset="UTF-8" />

    <title>My Car Interface Design</title>
    <link rel="stylesheet" href="css/car-interface.css" />
    <style>
      .back-to-home {
        position: fixed;
        bottom: 10px;
        right: 800px;
        z-index: 1000;
        border: 1px solid rgb(218, 218, 218);
        border-radius: 10px;
      }

      .back-to-home button {
        padding: 10px 20px;
        font-size: 16px;
        background-color: #071d5a;
        color: rgb(207, 207, 207);
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .back-to-home button:hover {
        background-color: #ff8c00;
      }

      .robot-container {
        text-align: center;
        margin: 20px;
      }

      .weather-widget {
        text-align: center;
        margin: 20px;
      }

      .weather-icon {
        width: 50px;
        height: 50px;
      }
    </style>

      <!-------------- 机器人界面 ----------------->
      <div class="robot-container">
        <img
          class="robot"
          src="img/robot.png"
          alt="robot"
          width="192"
          height="135"
        />
        <div class="talk-to-me">Hello, talk to me...</div>
        <div class="robot-talking">
          “Check out nearby Chinese restaurants“<br />"I want to hear Justin
          Bieber"
        </div>
      </div>

      <!---------------------- 天气界面 ----------------------->
      <div class="weather-widget">
        <div class="location">Vancouver, Canada</div>
        <div class="weather-info">
          <img src="img/weather.png" alt="Weather Icon" class="weather-icon" />
          <div class="temperature">18°C</div>
        </div>
        <div class="description">Partly Cloudy</div>
      </div>

      <!-- 图片切换功能 -->
      <section id="img-container">
        <div class="img-group">
          <!-- 第一组图片 -->
          <div class="images">
            <img
              class="image img-map"
              src="img/map.png"
              alt="map"
              width="327"
              height="485"
            />
            <img
              class="image img-music"
              src="img/music.png"
              alt="music"
              width="327"
              height="485"
            />
            <img
              class="image img-setting"
              src="img/setting.png"
              alt="setting"
              width="327"
              height="485"
            />
          </div>
          <!-- 第二组图片 -->
          <div class="images">
            <img
              class="image img-call"
              src="img/call.png"
              alt="call"
              width="327"
              height="485"
            />
            <img
              class="image img-seatheating"
              src="img/seating heating.png"
              alt="seating-heating"
              width="327"
              height="485"
            />
            <img
              class="image img-rader"
              src="img/Radar.png"
              alt="Automotive-rader"
              width="327"
              height="485"
            />
          </div>
        </div>
        <button class="arrow left-arrow" id="prev">&#8249;</button>
        <button class="arrow right-arrow" id="next">&#8250;</button>
      </section>

      <!-- 温度调节界面 -->
      <div class="temperature-group">
        <div class="side-control">
          <button
            class="arrow-t left-arrow"
            onclick="decreaseLeftTemperature()"
          >
            &#9664;
          </button>
          <div class="temperature-display" id="temperatureDisplay">22°C</div>
          <button
            class="arrow-t right-arrow"
            onclick="increaseLeftTemperature()"
          >
            &#9654;
          </button>
        </div>
        <div class="side-control">
          <button
            class="arrow-t left-arrow"
            onclick="decreaseRightTemperature()"
          >
            &#9664;
          </button>
          <div class="temperature-display" id="rightTemperatureDisplay">
            22°C
          </div>
          <button
            class="arrow-t right-arrow"
            onclick="increaseRightTemperature()"
          >
            &#9654;
          </button>
        </div>
      </div>

      <div class="back-to-home">
        <button onclick="goToHomePage()">Back to Homepage</button>
      </div>
    </section>

    <script>
      // 跳转到首页
      function goToHomePage() {
        window.location.href = "index.html"; // 替换为你的主页URL
      }

      document.addEventListener("DOMContentLoaded", function () {
        // 图片切换功能
        const imgGroup = document.querySelector(".img-group");
        const leftArrow = document.querySelector("#prev");
        const rightArrow = document.querySelector("#next");

        let currentIndex = 0;
        const totalGroups = 2;

        function updateSlider() {
          imgGroup.style.transform = `translateX(-${currentIndex * 50}%)`;
        }

        leftArrow.addEventListener("click", function () {
          if (currentIndex > 0) {
            currentIndex--;
            updateSlider();
          }
        });

        rightArrow.addEventListener("click", function () {
          if (currentIndex < totalGroups - 1) {
            currentIndex++;
            updateSlider();
          }
        });

        // 温度调节功能
        let leftTemperature = 22;
        let rightTemperature = 22;

        function updateLeftTemperatureDisplay() {
          const leftDisplay = document.getElementById("temperatureDisplay");
          leftDisplay.textContent = `${leftTemperature}°C`;
        }

        function updateRightTemperatureDisplay() {
          const rightDisplay = document.getElementById(
            "rightTemperatureDisplay"
          );
          rightDisplay.textContent = `${rightTemperature}°C`;
        }

        // 左侧温度增加
        window.increaseLeftTemperature = function () {
          if (leftTemperature < 30) {
            leftTemperature++;
            updateLeftTemperatureDisplay();
          }
        };

        // 左侧温度减少
        window.decreaseLeftTemperature = function () {
          if (leftTemperature > 16) {
            leftTemperature--;
            updateLeftTemperatureDisplay();
          }
        };

        // 右侧温度增加
        window.increaseRightTemperature = function () {
          if (rightTemperature < 30) {
            rightTemperature++;
            updateRightTemperatureDisplay();
          }
        };

        // 右侧温度减少
        window.decreaseRightTemperature = function () {
          if (rightTemperature > 16) {
            rightTemperature--;
            updateRightTemperatureDisplay();
          }
        };
      });
    </script>
  </body>
